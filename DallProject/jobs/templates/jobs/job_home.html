{% extends 'main/base.html' %}
{% block title %} All Title Jobs {% endblock %}
{% block search %}
                  <form class="d-flex" role="search" method="get" action="{%url 'jobs:job_home_view' %}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                  {% endblock %}
{% block content %} 

<h2 class="pb-2 border-bottom d-flex justify-content-center " style="margin-top: 5rem;">All Title Jobs</h2>

<div class="container-fluid mt-5">
  <div class="row  h-100">
    {% for job in view_job %}
      <div class="col-lg-4 h-100">
        <a href="{% url 'jobs:detail_job_view' job.id  %}" class="text-decoration-none">
        <h2 class="fw-normal">{{ job.name }}</h2></a>
        <p>{{ job.description }}</p>
        <p><a class="btn btn-secondary" href="{% url 'jobs:detail_job_view' job.id  %}">Discover Â»</a></p>
      </div>
    {% endfor %}
  </div>
</div>

  
    
{%endblock%}
