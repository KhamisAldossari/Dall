{% extends 'main/base.html' %}
{% block title %} Edit Job {% endblock %}
{% block content %}
<section class="d-flex justify-content-center">
<div class="col-md-7 col-lg-8 m-3 mt-5">
  <div class="d-flex justify-content-center border rounded" style="margin-top: 5rem;margin-bottom: 3rem;">
    <h4 class="">Update Job</h4>
  </div>
    <form class="needs-validation" action="{%url 'jobs:update_job_view' update_job.id %}" method="POST">
      {% if msg %}
      <div class="alert alert-danger" role="alert">
          {{ msg }}
        </div>
        {%endif%}
      {% csrf_token %}
        <div class="row g-3">
        <div class="col-sm-6">
          <label class="form-label">job Name</label>
          <input type="text" class="form-control" name="name"   value="{{update_job.name}}" >
          
        </div>

        
        <div class="col-sm-6">
            <label for="description" class="form-label">description</label>
            <textarea  class="form-control" name="description" id="description" >{{update_job.description}}</textarea>
            
        </div>
            

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button">Continue to Update</button>
    </form>
  </div>




<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Job</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do You want save the changes?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
