{% extends 'main/base.html '%}

{% block title %} New Job {% endblock %}
{% block content %}
<section class="d-flex justify-content-center">

  
<div class="col-md-7 col-lg-8 m-3 mt-5">
  <div class="d-flex justify-content-center border rounded" style="margin-top: 5rem;margin-bottom: 3rem;">
    <h4 class="mb-3">Add New Job</h4>
  </div>
    <form class="needs-validation" action="{%url 'jobs:add_job_view' %}" method="POST">
      {% if msg %}
      <div class="alert alert-danger" role="alert">
          {{ msg }}
        </div>
        {%endif%}
      {% csrf_token %}
        <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">job Name</label>
          <input type="text" class="form-control" name="name"  placeholder="job Name"  required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        
            <div class="col-sm-6">
              <label for="description" class="form-label">description</label>
              <textarea  class="form-control" name="description" id="description" placeholder="description" required=""></textarea>
              <div class="invalid-feedback">
                Valid description is required.
              </div>
            </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to Add</button>
    </form>
  </div>
</div>
</section>

  
{%endblock%}
