{% extends 'main/base.html' %}
{% load static %}

{% block title %}Posts{% endblock %}

{% block search %}

{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for post in posts %}
            <div class="col-4 mb-5">
                <div class="card width me-auto h-100">
                    <div class="card-body">
                       <a href="{%url 'accounts:user_profile_view' post.post_user.id%}"> <img class="rounded-circle " src="{{ post.post_user.userprofile.profile_picture.url }}" style="width: 5rem;height: 5rem; object-fit: cover;"/></a>
                        <h6 class="d-inline mx-2 card-text">{{ post.post_user.username }}</h6>
                        <img class="rounded " src="{{ post.post_image.url }}" style="width: 15rem;height: 15rem; object-fit: cover;"/>
                        <h5 class="card-title m-3">{{ post.title }}</h5>
                        <p class="card-text m-3">{{ post.content }}</p>
                        <p class="card-text m-3">Posted at: {{ post.date_posted }}</p>
                        <a href="{% url 'posts:post_detail' post.id %}" class="btn btn-primary m-3">Show</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
