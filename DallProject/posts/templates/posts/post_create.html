{% extends 'main/base.html' %}
{% load static %}

{% block title %}Create a New Post{% endblock %}


{% block content %}
<section class="d-flex justify-content-center">

  
    <div class="col-md-7 col-lg-8 m-3 mt-5">
      <div class="d-flex justify-content-center border rounded" style="margin-top: 5rem;margin-bottom: 3rem;">
        <h4 class="mb-3">Add New Post</h4>
      </div>
        <form class="needs-validation" action="{%url 'posts:post_create' %}" method="POST">
          {% if msg %}
          <div class="alert alert-danger" role="alert">
              {{ msg }}
            </div>
            {%endif%}
          {% csrf_token %}
            <div class="row g-3">
            <div class="col-sm-6">
              <label for="title" class="form-label">Post title</label>
              <input type="text" class="form-control" name="title"  placeholder="post title"  required="">
              <div class="invalid-feedback">
                Most be not empty.
              </div>
            </div>
            
                <div class="col-sm-6">
                  <label for="content" class="form-label">Post content</label>
                  <textarea  class="form-control" name="content" id="content" placeholder="Content" required=""></textarea>
                  <div class="invalid-feedback">
                    Most be not empty.
                    </div>
                </div>
    
          <hr class="my-4">
    
          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to Add</button>
        </form>
      </div>
    </div>
    </section>
{% endblock %}
