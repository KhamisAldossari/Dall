
{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div style="margin-top: 10rem;margin-bottom: 5rem;" class="row d-flex justify-content-center">
<div class="col-md-4">
    <div class=" modal-content1 rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2 p-font">Sign in</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeButton"></button>
        </div>
    
        <div class="modal-body p-5 pt-0">
            <form method="POST" action="{% url 'accounts:login_user_view' %}">
                {% csrf_token %}
                {% if msg %}
      <div class="alert alert-danger" role="alert">
        {{ msg }}
        </div>
      {% endif %}
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control rounded-3" id="floatingInput" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control rounded-3" id="floatingPassword" required>
                    <label for="floatingPassword">Password</label>
                </div>
    
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign in</button>
                <small class="text-body-secondary p-font">Don't have an account?</small>
                <a class="link-white text-decoration-none p-font" href="{% url 'accounts:register_user_view' %}"> Sign ub</a>
            </form>
        </div>
    </div>
    </div>
    </div>
    
    
    
    
    <script>
       
        var closeButton = document.getElementById('closeButton');
    
       
        closeButton.addEventListener('click', function() {
           
            window.history.back();
        });
    </script>
    
    
{% endblock %}
