{% extends 'main/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<section class="container d-flex justify-content-center align-middle" style="margin-top: 10rem;">


 
  <div class="row">
    <div class="col-12">
    <h1 class="d-flex justify-content-center p-font">Register New User</h1>
      
        {% if msg %}
        <div class="alert alert-danger" role="alert">
        {{ msg }}
        </div>
    {% endif %}
          <form class="d-flex flex-column gap-1 p-font" action="{% url 'accounts:register_user_view' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <input class="form-control" type="text" name="username" required minlength="3" placeholder="username"/>
              <input class="form-control"  type="text" name="first_name" required minlength="3" placeholder="First Name"/>
              <input class="form-control" type="text" name="last_name" required minlength="3" placeholder="Last Name"/>
              <input class="form-control" type="email" name="email" required minlength="3" placeholder="Email"/>
              <input class="form-control" type="password" name="password" required minlength="3" placeholder="Password"/>


              <input class="btn btn-primary" type="submit" value="Sing Up" />
          </form>

      </div>

  </div>

</section>

{% endblock %}
